spring.application.name=car-rental-api
server.port=8080
rental.manager.base.url=http://car-rental-manager:8081
logging.pattern.correlation=[${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# actuator
management.endpoints.web.base-path=/car-rental-api-actuator-discovery
management.endpoints.web.exposure.include=info,env,beans,health,beans,metrics
management.endpoint.health.show-details=always
# by default, Spring Boot sends only 10% of traces to prevent overwhelming the trace backend. This property switches it to 100% so that every request is sent to the trace backend.
management.tracing.sampling.probability=1.0

